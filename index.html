<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1>Tic Tac Toe</h1>
        </header>
        <main class="main">
            <div class="players">
                <div class="player">
                    <h2>Player 1:</h2>
                    <div class="choices">
                        <input type="text" id="player1-name" placeholder="Player 1 Name">
                        <select id="player1-symbol">
                            <option value="X">X</option>
                            <option value="O">O</option>
                        </select>
                    </div>
                </div>
                <div class="player">
                    <h2>Player 2:</h2>
                    <div class="choices">
                        <input type="text" id="player2-name" placeholder="Player 2 Name">
                        <select id="player2-symbol">
                            <option value="X">X</option>
                            <option value="O">O</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="message"></div>
            <div id="game-board">
                <div data-index="0"></div>
                <div data-index="1"></div>
                <div data-index="2"></div>
                <div data-index="3"></div>
                <div data-index="4"></div>
                <div data-index="5"></div>
                <div data-index="6"></div>
                <div data-index="7"></div>
                <div data-index="8"></div>
            </div>
            <div class="button">
                <button id="start-button">Start/Restart</button>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
