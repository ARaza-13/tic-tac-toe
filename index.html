<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>

        <h2>Player 1</h2>
        <input type="text" id="player1-name" placeholder="Player 1 Name">
        <select id="player1-symbol">
            <option value="X">X</option>
            <option value="O">O</option>
        </select>

        <h2>Player 2</h2>
        <input type="text" id="player2-name" placeholder="Player 2 Name">
        <select id="player2-symbol">
            <option value="X">X</option>
            <option value="O">O</option>
        </select>
        
        <table id="game-board">
            <tr>
                <td data-index="0"></td>
                <td data-index="1"></td>
                <td data-index="2"></td>
            </tr>
            <tr>
                <td data-index="3"></td>
                <td data-index="4"></td>
                <td data-index="5"></td>
            </tr>
            <tr>
                <td data-index="6"></td>
                <td data-index="7"></td>
                <td data-index="8"></td>
            </tr>
        </table>

        <button id="start-button">Start/Restart</button>

        <p id="message"></p>
    </body>
</html>
